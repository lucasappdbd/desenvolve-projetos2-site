{% extends "base.html" %}

{% block header %}
    <h1>Login</h1>
    <p>Acesse sua conta para avaliar os livros</p>
{% endblock %}

{% block main %}
    <form method="POST" action="{{ url_for('views.login') }}" class="form-cadastro">
        <input type="hidden" name="next" value="{{ next or '' }}">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <div class="form-links" style="display: flex; justify-content: space-between;">
        <button type="submit">Entrar</button>
        <a href="{{ url_for('views.cadastro') }}">Criar uma conta</a>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
